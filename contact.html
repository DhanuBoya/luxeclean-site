<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€“ LuxeClean Melbourne</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white text-gray-900">

  <header class="bg-white border-b shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-red-500 font-bold text-lg">LuxeClean</a>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="/services.html" class="hover:text-red-500">Services</a>
        <a href="/blog.html" class="hover:text-red-500">Blog</a>
        <a href="/faq.html" class="hover:text-red-500">FAQ</a>
      </nav>
    </div>
  </header>

  <main class="py-16 px-6 max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-10">Get In Touch</h1>

    <form action="https://formspree.io/f/xkgjwwrn" method="POST" class="bg-gray-50 p-6 rounded-lg shadow space-y-6">
      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium mb-1">Email Address</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium mb-1">Message</label>
        <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </div>
      <button type="submit" class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition">
        Send Message
      </button>
    </form>

    <p class="text-center text-xs text-gray-500 mt-6">
      We'll get back to you within 24 hours. Your info is safe with us.
    </p>
  </main>

  <footer class="text-center text-gray-500 text-sm mt-12 pb-8">
    &copy; 2025 LuxeClean Melbourne
  </footer>

</body>
</html>
